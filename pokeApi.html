<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f6bd20;
        }
    </style>
    <img src="" id="pokemon" height="200">
</head>

<body>
    <script>
        const $Pokemon = document.querySelector('#pokemon')
        function renderPokemon(image) {
            $Pokemon.setAttribute('src', image)
        }


        /*  fetch('url', {
            

        })
        De esta manera se utiliza fetch para trabajar con archivos locales
        la  promesa fué resuelta de manera correcta, aquí llega la respuesta de la petición

        .then(response => response.json())
        .then(data =>{
        renderPokemon(data.image)
        })
        */

        //Fetch para obtener datos de una API
        fetch('https://pokeapi.co/api/v2/pokemon/714/')

            .then(response => response.json())
            .then(pokemon => {
                //debugger
                console.log('pokemon25', pokemon)
                renderPokemon (pokemon.sprites.front_default)
                
            })
    </script>
</body>

</html>
